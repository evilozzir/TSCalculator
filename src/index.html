<!DOCKTYPE html>
<html>
<head>
<script src="index.js"></script>
<link rel="stylesheet" type="text/css" href="index.css">
<link rel="stylesheet" type="text/css" href="transitions.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

</head>
<body>

<div id="top">
	<h1 align=center>Transfer Speed Calculator</h1>
</div>

<div id="wrapper" class="wrap">
<div id="input">
<form>
<input type="number" autocomplete=off id="size" class="textInput" onInput=calSpeed()>Size(MB)</input>
<br>
<input type="number" autocomplete=off id="speed" class="textInput" onInput=calSpeed()>Speed(MB/s)</input>
<input id="calculate" type="button" value="Send" onClick=calSpeed()>
</form>
</div>
</div>

<div id=output align=center>
<a id=result size=50px></a>
</div>

</body>
</html>
